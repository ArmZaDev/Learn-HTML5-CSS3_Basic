<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>

    <style>
        h1{
            color: red;
            font-size: 30px;
        }
        .title{
            color: green;
            font-size: 20px;
        }
        #title{
            color: yellowgreen;
        }
        h1, .title, p{
            font-style: italic;
        }
        p.message{
            font-weight: bolder;
        }
        h1.message{
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Gurenragan</h1>
    <h1 class="title">HTML5</h1>
    <h1 id="title">CSS3</h1>
    <P class="message">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi, dolore vitae et, in aliquam ducimus ut error, quod consequatur esse quam vel praesentium unde obcaecati! Mollitia deserunt aspernatur necessitatibus maiores.</P>
    <h1 class="message">Cowboy bebob</h1>
</body>
</html>
